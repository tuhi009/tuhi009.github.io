<script>


    $(document).ready(function () {
        $('#skills-section').hide();
        $('#portfolio-section').hide();

        $('ul.nav > li').click(function (e) {
            e.preventDefault();
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');
        });

        $('#home').click(function (e) {
            e.preventDefault();
            $('.home-section').show();
            $('#portfolio-section').hide();
            $('#contact-section').hide();
            $('#skills-section').hide();
            $('#about-section').hide();
            $('.sidebar-main').css('height', '100vh');
        });

        $('#nav1').click(function (e) {
            e.preventDefault();
            $('.home-section').hide();
            $('#portfolio-section').hide();

        });
